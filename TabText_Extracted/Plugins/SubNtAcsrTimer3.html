<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript; charset=Shift_JIS" />
<script language="JavaScript">
<!--
	var CountMin=3;
	var CountSec=00;
	var nInterval = 3;
	var strLast = "◇★□◆";
	function TimerCount(){
		var strMin = "0" +  CountMin.toString();
		var strSec = "0" +  CountSec.toString();

		strMin = strMin.substring( strMin.length-2 );
		strSec = strSec.substring( strSec.length-2 );
		document.getElementById('NowTime').innerText = strMin + ":" + strSec;

		var strProgress = "";
		var nProgress = (CountMin + CountSec/60 ) * nInterval -1;
		while( 0 < nProgress ){
			strProgress = strProgress + "■";
			nProgress--;
		}
		strProgress = strProgress + strLast.substr( (CountSec % strLast.length), 1 );
		document.getElementById('ProgressBar').innerText = strProgress;

		if( CountSec>0 ){
			CountSec -= 1;
		}else{
			CountMin -= 1;
			CountSec = 59;
		}

		if( -1 < CountMin ){
			setTimeout('TimerCount()',1000);
		}else{
			document.getElementById('ProgressBar').innerText = "Time Up!";
		}
	}
//-->
</script>
</head>
<body onLoad="TimerCount();" bgcolor="#aaaaaa">
<span style="display:none;">
<ttlg:info xmlns:ttlg="http://fluorite.halfmoon.jp/SoftwareManager/TabTextList/SubNoteGadget">

<height>60</height>

</ttlg:info></span>
<table>
<tr><td valign="top" align="left">
	[<span id="NowTime" style="font-weight: bold;">タイマー表示</span>]<br />
</td><td align="left">

	<span id="ProgressBar"></span><br />
</td></tr>
</table>
</body>
</html>
